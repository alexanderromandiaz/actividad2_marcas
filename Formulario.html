<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad – Que comience el juego!</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h1>Breaking Bad – Que comience el juego!</h1>
    
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" enctype="multipart/form-data">
        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="direccion">Dirección Postal:</label><br>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle"><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero"><br>

            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso"><br>

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal"><br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad"><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        
        <!-- Sexo -->
        <fieldset>
            <legend>Sexo</legend>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
        </fieldset>

        <!-- Fecha de Nacimiento -->
        <fieldset>
            <legend>Fecha de Nacimiento</legend>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </fieldset>

        <!-- Personaje Seleccionado -->
        <fieldset>
            <legend>Selecciona tu personaje favorito:</legend>
            <label for="personaje">Personaje:</label>
            <select id="personaje" name="personaje">
                <option value="jessie_pinkman">Jessie Pinkman</option>
                <option value="walter_white">Walter White</option>
                <option value="saul_goodman">Saul Goodman</option>
                <option value="gustavo_fring">Gustavo Fring</option>
                <option value="pollos_hermanos">Pollos Hermanos</option>
                <option value="otros">Otros personajes</option>
            </select>
        </fieldset>

        <!-- Comentarios -->
        <fieldset>
            <legend>Comentarios</legend>
            <label for="comentarios">Escribe tus comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        </fieldset>

        <!-- Botones -->
        <fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <label for="archivo">Adjuntar Archivos:</label>
            <input type="file" id="archivo" name="archivo">
        </fieldset>
    </form>
</body>
</html>
